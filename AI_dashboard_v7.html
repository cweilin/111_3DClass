
<!doctype html>
<html lang="zh-Hant">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AI輿情分析平台</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
<style>
  :root {
    --bg:#0f172a;
    --panel:#111827;
    --card:#0b1220;
    --text:#e5e7eb;
    --muted:#9ca3af;
    --border:#1f2937;
  }
  *{box-sizing:border-box}
  body{ margin:0; background:var(--bg); color:var(--text); font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans TC', 'PingFang TC', sans-serif; }
  header{padding:14px 20px; border-bottom:1px solid var(--border); font-weight:700; font-size:20px; letter-spacing:.5px}
  .container{padding:18px 20px; max-width:1200px; margin:0 auto}
  .controls{display:flex; align-items:center; gap:10px; flex-wrap:wrap; margin-bottom:8px}
  .searchbar{ display:flex; align-items:center; gap:8px; margin:6px 0 2px 0; }
  .btn{ background:#0ea5e9; border:none; padding:8px 12px; border-radius:10px; color:white; cursor:pointer; font-weight:600; }
  .btn[disabled]{opacity:.5; cursor:not-allowed}
  .ghost{ background:transparent; border:1px solid var(--border); color:var(--text) }
  .input{ background:var(--card); color:var(--text); border:1px solid var(--border); border-radius:10px; padding:8px 10px; outline:none; min-width:260px; }
  .cards{ display:grid; grid-template-columns: repeat(5, minmax(0,1fr)); gap:14px; margin-top:10px }
  .card{ background:var(--card); border:1px solid var(--border); border-radius:14px; padding:14px; cursor:pointer; transition: transform .1s ease, border-color .2s }
  .card:hover{ transform: translateY(-2px); border-color:#2563eb }
  .card.selected{ border-color:#60a5fa; box-shadow:0 0 0 1px #60a5fa inset }
  .site-name{ font-size:14px; color:var(--muted) }
  .count{ font-size:36px; font-weight:700; margin-top:6px }
  .panel{ background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:16px; margin-top:16px }
  .panel h3{ margin:0 0 10px 0; font-size:16px; color:#cbd5e1 }
  .legend-note{ font-size:12px; color:var(--muted) }
  canvas{ background:transparent; }
  .bar-toolbar{ display:flex; align-items:center; gap:10px; margin-top:10px; }
  .range{ width:100%; appearance:none; height:6px; background:var(--border); border-radius:8px; outline:none; }
  .range::-webkit-slider-thumb{ appearance:none; width:18px; height:18px; border-radius:50%; background:#0ea5e9; cursor:pointer; border:2px solid #93c5fd; }
  .range::-moz-range-thumb{ width:18px; height:18px; border-radius:50%; background:#0ea5e9; cursor:pointer; border:2px solid #93c5fd; }
  .range[disabled]{ opacity:.5; cursor:not-allowed; }
  .mono{ font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; color:#9ca3af; }
</style>
</head>
<body>
  <header>AI輿情分析平台</header>
  <div class="container">

    <div class="controls">
      <div>日期：<span id="currentDate"></span></div>
      <button class="btn ghost" id="allSitesBtn">全部視頻網站</button>
      <button class="btn" id="prevBtn">前一日</button>
      <button class="btn" id="nextBtn">後一日</button>
    </div>
    <div class="searchbar">
      <label for="kwSearch">關鍵詞查詢：</label>
      <input id="kwSearch" class="input" placeholder="輸入關鍵詞（支援模糊比對）" />
      <button class="btn ghost" id="clearSearch">清除</button>
    </div>

    <section class="cards" id="siteCards"></section>

    <section class="panel">
      <h3 id="barTitle">(全部視頻網站)關鍵詞出現次數</h3>
      <div class="legend-note">視窗固定只顯示 <b>20</b> 個關鍵詞。拖曳下方滑桿以瀏覽更多；點擊柱狀圖關鍵詞以查看跨日時間軸。</div>
      <canvas id="barChart" height="100"></canvas>
      <div class="bar-toolbar">
        <span class="mono">顯示 20 / <span id="barTotal">0</span> 項</span>
        <input id="barScroll" class="range" type="range" min="0" max="0" step="1" value="0" />
      </div>
    </section>

    <section class="panel">
      <h3 id="lineTitle">(請先點選上方柱狀圖的關鍵詞)</h3>
      <canvas id="lineChart" height="100"></canvas>
    </section>
  </div>

let barStart = 0;          // visible window start index

// ---- UI helpers ----
function setDateByIndex(i){
  currentIndex = Math.max(0, Math.min(filteredDates.length-1, i));
  document.getElementById("currentDate").textContent = filteredDates[currentIndex];
  selectedKeyword = null; // reset keyword when date changes
  barStart = 0;           // reset scroll
  updateCards();
  updateBar(true);
  updateLine(); // will clear
  syncNavButtons();
}

function syncNavButtons(){
  document.getElementById("prevBtn").disabled = currentIndex <= 0;
  document.getElementById("nextBtn").disabled = currentIndex >= filteredDates.length-1;
}

function buildCards(){
  const container = document.getElementById("siteCards");
  container.innerHTML = "";
  siteNames.forEach((site)=>{
    const card = document.createElement("div");
    card.className = "card";
    card.dataset.site = site;

    const name = document.createElement("div");
    name.className = "site-name";
    name.textContent = site;

    const count = document.createElement("div");
    count.className = "count";
    card.appendChild(name);
    card.appendChild(count);
    container.appendChild(card);

    card.addEventListener("click", ()=>{
      if (selectedSite === site) {
        selectedSite = null;
      } else {
        selectedSite = site;
      }
      selectedKeyword = null; // reset when site changed
      barStart = 0;
      updateCards();
      updateBar(true);
      updateLine();
    });
  });
}

function updateCards(){
  const date = filteredDates[currentIndex];
  document.querySelectorAll(".card").forEach(card=>{
    const site = card.dataset.site;
    const val = DATA.dailyCounts[date]?.[site];
    card.querySelector(".count").textContent = (val==null) ? "—" : val;
    card.classList.toggle("selected", selectedSite === site);
  });
}

// ---- Charts ----
let barChart = null;
let lineChart = null;

function getBarDataFull(){
  const date = filteredDates[currentIndex];
  let dataMap = null;
  let title = "(全部視頻網站)關鍵詞出現次數";

  if (!selectedSite){
    dataMap = DATA.combinedKeywords[date] || {};
  } else {
    dataMap = (DATA.keywordsPerSite[selectedSite]||{})[date] || {};
    title = selectedSite + "關鍵詞出現次數";
  }

  // Convert all keywords, sort desc
  let arr = Object.entries(dataMap).map(([k,v])=>[k, v]).sort((a,b)=>b[1]-a[1]);

  // Apply keyword search filter
  if (searchQuery && searchQuery.trim() !== "") {
    const q = searchQuery.trim().toLowerCase();
    arr = arr.filter(([k,v])=> k.toLowerCase().includes(q));
  }

  const labels = arr.map(x=>x[0]);
  const values = arr.map(x=>x[1]);
  return { title, labels, values };
}

function getBarSlice(full){
  const total = full.labels.length;
  const start = Math.min(Math.max(0, barStart), Math.max(0, total - VISIBLE_BARS));
  const end = Math.min(total, start + VISIBLE_BARS);
  const labels = full.labels.slice(start, end);
  const values = full.values.slice(start, end);
  return { labels, values, total, start, end };
}

function renderBar(){
  const ctx = document.getElementById("barChart");
  const full = getBarDataFull();
  document.getElementById("barTitle").textContent = full.title;
  const slice = getBarSlice(full);
  document.getElementById("barTotal").textContent = slice.total;

  barChart = new Chart(ctx, {
    type:'bar',
    data: {
      labels: slice.labels,
      datasets: [{ label: '次數', data: slice.values, borderWidth: 1 }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false }, tooltip: { enabled: true } },
      onClick: (evt, elements)=>{
        if (!elements || elements.length===0) return;
        const idx = elements[0].index;
        selectedKeyword = barChart.data.labels[idx];
        updateLine();
      },
      scales: {
        x: {
          ticks: { color: '#cbd5e1', maxRotation: 0, autoSkip: false },
          grid: { display:false }
        },
        y: {
          ticks: { color:'#94a3b8' },
          grid: { color: 'rgba(148,163,184,.2)'},
          beginAtZero: true
        }
      }
    }
  });

  // setup range
  const slider = document.getElementById("barScroll");
  slider.min = 0;
  slider.max = Math.max(0, slice.total - VISIBLE_BARS);
  slider.value = slice.start;
  slider.disabled = (slice.total <= VISIBLE_BARS);
}

function updateBar(resetSelection=false){
  const full = getBarDataFull();
  document.getElementById("barTitle").textContent = full.title;
  const slice = getBarSlice(full);
  document.getElementById("barTotal").textContent = slice.total;

  const slider = document.getElementById("barScroll");
  slider.min = 0;
  slider.max = Math.max(0, slice.total - VISIBLE_BARS);
  if (barStart > Number(slider.max)) barStart = Number(slider.max);
  slider.value = barStart;
  slider.disabled = (slice.total <= VISIBLE_BARS);

  if (!barChart){
    renderBar();
    return;
  }
  barChart.data.labels = slice.labels;
  barChart.data.datasets[0].data = slice.values;
  barChart.update();
  if (resetSelection){
    selectedKeyword = null;
  }
}

function getLineData(){
  let title = "(請先點選上方柱狀圖的關鍵詞)";
  if (!selectedKeyword){
    return { title, labels: [], values: [] };
  }
  let tsMap = null;
  if (!selectedSite){
    tsMap = (DATA.combinedTimeseriesAllDates||{})[selectedKeyword] || null;
    title = "全部視頻網站「" + selectedKeyword + "」關鍵詞時間軸";
  } else {
    tsMap = (DATA.timeseriesPerSiteAllDates[selectedSite]||{})[selectedKeyword] || null;
    title = selectedSite + "「" + selectedKeyword + "」關鍵詞時間軸";
  }
  if (!tsMap){
    return { title, labels: [], values: [] };
  }
  const pairs = Object.entries(tsMap).sort((a,b)=> new Date(a[0]) - new Date(b[0]));
  const labels = pairs.map(p=>p[0]);
  const values = pairs.map(p=>p[1]);
  return { title, labels, values };
}

function renderLine(){
  const ctx = document.getElementById("lineChart");
  const d = getLineData();
  document.getElementById("lineTitle").textContent = d.title;
  lineChart = new Chart(ctx, {
    type:'line',
    data: { labels: d.labels, datasets: [{ label: '次數', data: d.values, tension: 0.3, pointRadius: 3 }] },
    options: {
      responsive: true,
      plugins: { legend: { display: false }, tooltip: { enabled: true } },
      scales: {
        x: { ticks: { color:'#cbd5e1', maxRotation: 0, autoSkip: true }, grid: { color:'rgba(148,163,184,.1)' } },
        y: { ticks: { color:'#94a3b8' }, grid: { color:'rgba(148,163,184,.2)' }, beginAtZero: true }
      }
    }
  });
}

function updateLine(){
  const d = getLineData();
  document.getElementById("lineTitle").textContent = d.title;
  if (!lineChart){
    renderLine();
    return;
  }
  lineChart.data.labels = d.labels;
  lineChart.data.datasets[0].data = d.values;
  lineChart.update();
}

// ---- Init ----
buildCards();
renderBar();
renderLine();
document.getElementById("prevBtn").addEventListener("click", ()=> setDateByIndex(currentIndex-1));
document.getElementById("nextBtn").addEventListener("click", ()=> setDateByIndex(currentIndex+1));
document.getElementById("allSitesBtn").addEventListener("click", ()=>{ selectedSite = null; selectedKeyword=null; barStart=0; updateCards(); updateBar(true); updateLine(); });
document.getElementById("kwSearch").addEventListener("input", (e)=>{ searchQuery = e.target.value || ""; barStart=0; updateBar(true); updateLine(); });
document.getElementById("clearSearch").addEventListener("click", ()=>{ document.getElementById("kwSearch").value=""; searchQuery=""; barStart=0; updateBar(true); updateLine(); });
document.getElementById("barScroll").addEventListener("input", (e)=>{ barStart = parseInt(e.target.value||"0"); updateBar(false); });
setDateByIndex(currentIndex);
</script>

</body>
</html>
